name: bakwaas_fm
description: A simple mockup app
publish_to: 'none'
version: 10.0.0+10

environment:
  # Allow newer Dart versions (Dart 3+ with recent Flutter). Updated to avoid
  # package resolution failures on modern Flutter installations.
  sdk: '>=2.17.0 <4.0.0'
  flutter: '>=3.0.0'

dependencies:
  flutter:
    sdk: flutter
  app_links: ^2.0.4
  http: ^1.2.1
  audioplayers: ^6.0.0
  just_audio: ^0.9.33
  audio_service: ^0.18.0
  audio_session: ^0.1.6
  path_provider: ^2.0.11
  permission_handler: ^12.0.1
  url_launcher: ^6.1.5
  shared_preferences: ^2.1.1
  msix: ^3.16.12

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png
